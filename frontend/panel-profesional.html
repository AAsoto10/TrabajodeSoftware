<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel Profesional - HogarFix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="site-header fixed-top">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand" href="index.html">
          <i class="bi bi-tools" style="font-size:28px;color:#6fd0ea"></i>
          <span class="fw-bold h5 mb-0 text-dark">HogarFix</span>
        </a>
        <ul class="nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="profesionales.html">Servicios</a></li>
        </ul>
        <div class="ms-auto">
          <a href="login.html" class="btn btn-info rounded-pill px-4">Iniciar Sesión</a>
        </div>
      </div>
    </nav>

    <div class="d-flex">
      <nav class="sidebar p-3" style="width:250px;background:#f8f9fa;">
        <h5>Profesional</h5>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="#">Pedidos asignados</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Mi saldo</a></li>
        </ul>
      </nav>
      <main class="p-4 flex-fill">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3>Panel Profesional</h3>
          <div>
            <a id="profileBtn" class="btn btn-info text-white rounded-pill me-2">Insertar perfil</a>
          </div>
        </div>

        <div class="row g-4">
          <!-- Services grid: will contain professional cards in a 4-columns grid -->
          <div class="col-12">
            <div id="servicesGrid" class="row g-4"></div>
          </div>

          <!-- Pedidos asignados (debajo de la grid) -->
          <div class="col-12">
            <div class="row mt-1">
              <div class="col-12" id="statsContainer"></div>
            </div>
            <div class="row mt-3">
              <div class="col-12" id="pedidosList"></div>
            </div>
          </div>
        </div>

        <!-- Perfil form modal -->
        <div class="modal fade" id="profileModal" tabindex="-1">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 id="profileModalTitle" class="modal-title">Editar perfil profesional</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <form id="profileForm">
                  <div class="mb-3">
                    <label class="form-label">Especialidad</label>
                    <select id="p_categoria" class="form-select">
                      <option value="Electricidad">Electricidad</option>
                      <option value="Plomería">Plomería</option>
                      <option value="Pintura">Pintura</option>
                      <option value="Albañilería">Albañilería</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Tarifa por hora (Bs.)</label>
                    <input id="p_tarifa" type="number" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Zona</label>
                    <input id="p_zona" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Biografía</label>
                    <textarea id="p_bio" class="form-control"></textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Certificados (separados por coma)</label>
                    <input id="p_certs" class="form-control" />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Avatar (URL)</label>
                    <input id="p_avatar" class="form-control" />
                  </div>
                  <div class="d-flex gap-2">
                    <button id="profileSaveBtn" class="btn btn-primary" type="submit">Guardar perfil</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/apiService.js"></script>
    <script src="js/panelProfesional.js"></script>
  </body>
</html>
