<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse - HogarFix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body class="bg-light">
    <nav class="site-header fixed-top">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand" href="index.html">
          <i class="bi bi-tools" style="font-size:28px;color:#6fd0ea"></i>
          <span class="fw-bold h5 mb-0 text-dark">HogarFix</span>
        </a>
        <ul class="nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="profesionales.html">Servicios</a></li>
        </ul>
        <div class="ms-auto">
          <a href="login.html" class="btn btn-info rounded-pill px-4">Iniciar Sesión</a>
        </div>
      </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center" style="min-height:80vh;">
      <div class="card p-4 shadow-sm" style="max-width:460px; width:100%; border-radius:14px;">
        <div class="text-center mb-3">
          <i class="bi bi-person-circle" style="font-size:48px;color:#6fd0ea"></i>
          <h3 class="card-title mt-2">Crear cuenta</h3>
          <p class="text-muted">Regístrate como Cliente o Profesional</p>
        </div>
        <form id="registerForm">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control form-control-lg" placeholder="Tu nombre completo" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control form-control-lg" placeholder="tu@correo.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Mínimo 6 caracteres" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Quiero registrarme como</label>
            <select name="role" id="roleSelect" class="form-select form-select-lg">
              <option value="cliente">Cliente</option>
              <option value="profesional">Profesional</option>
            </select>
          </div>
          <div class="d-grid mt-3">
            <button class="btn btn-primary btn-lg">Registrarse</button>
          </div>
          <div class="text-center mt-3 small text-muted">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/apiService.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
