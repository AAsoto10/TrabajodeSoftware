<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - HogarFix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body class="bg-light">
    <nav class="site-header fixed-top">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand" href="index.html">
          <img src="images/logo.png" alt="HogarFix Logo" style="height:60px; width:auto; margin-right:12px; object-fit:contain;">
          <span class="fw-bold h4 mb-0 text-dark">HogarFix</span>
        </a>
        <ul class="nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="profesionales.html">Servicios</a></li>
        </ul>
        <div class="ms-auto">
          <a href="login.html" class="btn btn-info rounded-pill px-4">Iniciar Sesión</a>
        </div>
      </div>
    </nav>

    <div class="container d-flex align-items-center justify-content-center" style="min-height:80vh;">
      <div class="card p-5" style="max-width:450px; width:100%;">
        <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
        <p class="text-center text-muted mb-4">Accede a tu cuenta de HogarFix</p>
        <form id="loginForm">
          <div class="mb-4">
            <label class="form-label"><i class="bi bi-envelope-fill"></i> Email</label>
            <input type="email" name="email" class="form-control" placeholder="correo@ejemplo.com" required>
          </div>
          <div class="mb-4">
            <label class="form-label"><i class="bi bi-lock-fill"></i> Contraseña</label>
            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Entrar</button>
          </div>
        </form>
        <div class="divider">o</div>
        <div class="text-center">
          <p class="text-muted mb-2">¿No tienes cuenta?</p>
          <a href="register.html" class="btn btn-outline-info rounded-pill px-4">Crear cuenta nueva</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/modalHelper.js"></script>
    <script src="js/apiService.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
