<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Cuenta - HogarFix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="site-header fixed-top">
      <div class="container d-flex align-items-center">
        <a class="navbar-brand" href="index.html">
          <i class="bi bi-tools" style="font-size:28px;color:#6fd0ea"></i>
          <span class="fw-bold h5 mb-0 text-dark">HogarFix</span>
        </a>
        <ul class="nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="profesionales.html">Servicios</a></li>
        </ul>
        <div class="ms-auto">
          <a href="login.html" class="btn btn-info rounded-pill px-4">Iniciar Sesión</a>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4">
            <h4>Mi cuenta</h4>
            <form id="profileForm">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Email (no editable)</label>
                <input type="email" id="email" class="form-control" disabled>
              </div>
              <div class="mb-3">
                <label class="form-label">Nueva contraseña (dejar vacío para no cambiar)</label>
                <input type="password" id="password" class="form-control">
              </div>
              <div class="mb-3 d-none" id="categoriaField">
                <label class="form-label">Categoría (si eres profesional)</label>
                <select id="categoria" class="form-select">
                  <option value="Electricidad">Electricidad</option>
                  <option value="Plomería">Plomería</option>
                  <option value="Pintura">Pintura</option>
                  <option value="Albañilería">Albañilería</option>
                </select>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">Guardar cambios</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/modalHelper.js"></script>
    <script src="js/apiService.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
